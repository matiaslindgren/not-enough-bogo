language: python
python:
  - "3.6"
git:
  depth: 1
env:
  - HYPOTHESIS_PROFILE=ci
install: "pip install -r requirements.txt"
script:
  - 'export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}bogo:bogo/bogoapp"'
